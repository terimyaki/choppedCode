<div class='row'>
	<form class='col s12'>
		<div class='row'>
			<div class='input-field col s12'>
				<input type='text' ng-model='name'required>
				<label>Name</label>
			</div>
		</div>
		<div class='row'>
		</div>
		<div class='row'>
			<div class='input-field col s6'>
				<label>Start Date</label>
				<input type='date' class='datepicker startDate' required></input>
			</div>
			<div class='input-field col s6'>
				<label>End Date</label>
				<input type='date' class='datepicker dueDate'></input>
			</div>
		</div>
		<div class='row'>
			<div class='input-field col s12'>
				<textarea class="materialize-textarea" ng-model='description'>
				</textarea>
			</div>
		</div>
		<div class='row center-align'>
			<button class='btn'>Create Match</button>
		</div>
	</form>
</div>
